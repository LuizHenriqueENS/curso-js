<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Treino</title>
    <style>
        .flex-container{
            box-sizing: border-box;
            display: flex;
            color: white;
            flex-direction: column;
        }
        .flex-container div{
            align-items: flex-end;
            background-color: steelblue;
            border: solid 5px black;
            flex-grow: 1;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
