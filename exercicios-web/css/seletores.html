<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        /*  *  -- asterisco seleciona tudo*/  
        /* .tag -- notação ponto serve para classes */
        /* #aprovados -- seletor de IDs */
        /* #aninhado > div -- '>' seleciona o filho direto */
        /* #aninhado' 'section -- o espaço entre seletores referencia todos os decendentes */
        /* p + ul -- seletor de irmãos adjacentes */
        /* p ~ ol -- seletor de todos os irmãos que tenha 'p' anterior */
        /* [feira] ou [feira='valor'] -- seleciona um a atributo */
        /* [feira~=valor] para procurar possiveis elementos com o nome*/
        /* [feira *=valor] -- para procurar valores contidos */
        /* span:nth-child(1) -- filho de alguem em alguma posição */
        /* section > :nth-child(odd) ou even(pares) -- filhos impares */
        /* section > :nth-child(odd), ul -- segue o mesmo padrao para os outros */
        /* section > span:nth-of-type(2) -- 'n' elemnto de span */

        * {
            color: #ff0;
            background-color: #f77;
        }

    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
