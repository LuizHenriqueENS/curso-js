<video id="meuVideo" width="800" height="450" controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progresso>div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const meuVideo = document.getElementById('meuVideo')
    const pB = document.querySelector('[wm-play]')
    const sB = document.querySelector('[wm-pause]')
    const bP = document.querySelector('[wm-progresso] > div')
    meuVideo.oncontextmenu = () => false

    pB.onclick = () => {
        if (meuVideo.paused) {
            meuVideo.play()
        } else {
            console.log("O video já está sendo reproduzido!!")
        }
    }
    sB.onclick = () => { meuVideo.pause() }

    function barraProgresso(umVideo) {
        bP.style.width = (umVideo.currentTime * 100) / umVideo.duration + "%"
    }

    meuVideo.ontimeupdate = () => barraProgresso(meuVideo)
</script>
